<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="./create_page.css">
</head>
<body>
    <div class="bg__img">
        <img src="../img/home_page_bg.jpg" alt="bg">
    </div>
    <header class="header">
        <div class="header__content limiter">
            <div class="header__row">
                <a href="#" class="header__logo">PostApp</a>
                <div class="header__buttons-block">
                    <a class="user-link" href="#">LogOut</a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__content limiter">
            <h1>Crate post</h1>
            <form action="#" class="create-post__form">
                <div class="crate-post__inputs">
                    <label for="create-post__title">Title</label>
                    <input id="create-post__title" type="text">
                    <label for="create-post__text">Text</label>
                    <textarea id="create-post__text"></textarea>
                </div>
                <div class="create-post__btns">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__content limiter">
            <div class="footer__row">
                <div class="footer__author">@author</div>
                <div class="footer__contacts">
                    <div class="contacts__phone">tel: +48 000 000 000</div>
                    <div class="contacts__email">emai: lauthor@email.com</div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
