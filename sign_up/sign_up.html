<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="./sign_up.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="bg__img">
        <img src="../img/home_page_bg.jpg" alt="bg">
    </div>
    <header class="header">
        <div class="header__content limiter">
            <div class="header__row">
                <a href="#" class="header__logo">PostApp</a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__content limiter">
            <h1>SIGN UP</h1>
            <form action="#" class="sign__form">
                <div class="form__content">
                    <label for="username">User name</label>
                    <input id="username" type="text" class="username__input">
                    <label for="password">Password</label>
                    <input id="password" type="password" class="password__input">
                    <label for="repeat-password">Repeat password</label>
                    <input id="repeat-password" type="password" class="password__input">
                    <label for="email">Email</label>
                    <input id="email" type="email" class="email__input">
                    <button class="sign__btn">Sign up</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__content limiter">
            <div class="footer__row">
                <div class="footer__author">@author</div>
                <div class="footer__contacts">
                    <div class="contacts__phone">tel: +48 000 000 000</div>
                    <div class="contacts__email">emai: lauthor@email.com</div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
